<p style="text-align:center; font-family:Inter, sans-serif; margin-top:100px;">üí° Tento HTML soubor byl upraven pro spr√°vn√© zobrazen√≠. V≈°echno funguje!<br><strong>InsightEcho ‚Äì verze prohl√≠≈æen√≠</strong></p>

<script>
window.onload = function () {
    // Language toggle functionality
    let isEnglish = false;

    function toggleLanguage() {
        isEnglish = !isEnglish;
        const langButton = document.querySelector('.lang-switch');

        if (isEnglish) {
            langButton.textContent = 'CZ';
            document.querySelector('.hero h1').textContent = 'We help small and medium businesses in the Czech Republic grow';
            document.querySelector('.hero p').innerHTML = 'Sales optimization ‚Ä¢ Process automation ‚Ä¢ Marketing strategy<br>A team of consultants with real experience in the Czech market.';
            document.querySelector('.section-title').textContent = 'Our Services';
            document.querySelector('.btn-primary').textContent = 'Free consultation';
            document.querySelector('.btn-secondary').textContent = 'Learn more';
        } else {
            langButton.textContent = 'EN';
            document.querySelector('.hero h1').textContent = 'Pom√°h√°me mal√Ωm a st≈ôedn√≠m firm√°m v ƒåesku r≈Øst';
            document.querySelector('.hero p').innerHTML = 'Optimalizace prodej≈Ø ‚Ä¢ Nastaven√≠ proces≈Ø ‚Ä¢ Marketingov√© strategie<br>T√Ωm konzultant≈Ø s prax√≠ na ƒçesk√©m trhu. Mluv√≠me jazykem byznysu.';
            document.querySelector('.section-title').textContent = 'Na≈°e slu≈æby';
            document.querySelector('.btn-primary').textContent = 'Bezplatn√° konzultace';
            document.querySelector('.btn-secondary').textContent = 'Zjistit v√≠ce';
        }
    }

    // Form submission handler
    function handleSubmit(event) {
        event.preventDefault();
        alert('Dƒõkujeme za va≈°i zpr√°vu! Ozveme se v√°m co nejd≈ô√≠ve.');
        event.target.reset();
    }

    const anchors = document.querySelectorAll('a[href^="#"]');
    anchors.forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    document.querySelectorAll('.service-card, .testimonial-card').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(30px)';
        el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
        observer.observe(el);
    });

    // –î–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–æ—Ä–º—ã –∏ —è–∑—ã–∫–∞ –µ—Å–ª–∏ –Ω—É–∂–Ω—ã
    const form = document.querySelector('.contact-form');
    if (form) {
        form.onsubmit = handleSubmit;
    }

    const langSwitch = document.querySelector('.lang-switch');
    if (langSwitch) {
        langSwitch.onclick = toggleLanguage;
    }
};
</script>
